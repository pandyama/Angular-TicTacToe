<div class="home">
  <div class="title">
    <h1>Tic Tac Toe</h1>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="newGame()">
      Start Game
    </button>
  </div>
  <div>
    <h4>
      Active Player:
      <span *ngIf="activePlayer == 0">O</span>
      <span *ngIf="activePlayer == 1">X</span>
    </h4>
  </div>
  <div class="container">
    <div class="block" *ngFor="let val of squares; let i = index">
      <app-box [value]="squares[i]" (click)="pressed(i)"></app-box>
    </div>
  </div>

  <!-- <p *ngIf="clicked"> Clicked </p> -->
  <div class="winner" *ngIf="winner != 'NONE'">
    Winner is {{winner}}
  </div>
</div>
